<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/carrinho.css">
    <title>Loja</title>

</head>
<body>
    

<header class="d-flex container-fluid justify-content-center header">
    <div class="row justify-content-between align-items-center container">
       
            <h3 class="nome_usuario">Seu carrinho, Daniel !!</h3>
            <button class="btn btn-primary btn_pagar" data-toggle="modal" data-target="#modalExemplo">Pagar</button>
     
    </div>

</header>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Métodos de Pagamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="content_pagamento">
            <li class="valor">Total : R$500</li>
            <li class="meios_pagamento">
                <div class="meio_pagamento">
                    <img src="img/logo-pix-icone-1024.webp" alt="">
                </div>
                <div class="meio_pagamento">
                    <img src="img/Mastercard-logo.svg.webp" alt="">
                </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Pagar</button>
        </div>
      </div>
    </div>
  </div>

<main class="bg">
    <section class="container justify-content-center lista_item">
      <div class="esconde">
        <div class="carrinho">
            <div class="itens">
                <img src="img/mascara_goku.webp" class="img_carrinho" alt="">

                <div class="infos_item">
                    <div class="description">
                        <h3>Mascara do Goku</h3>
                        <p>Preço : R$ 40</p>
                        <div class="quantidade">
                            <span>Unidades:</span>
                            <input type="number" value="1">
                        </div>
                    </div>
                    <div class="actions">
                        <div class="valor_total">
                            <label>Valor Total:</label>
                            <span>10R$</span>
                        </div>
                        <button class="btn btn-danger excluir">X</button>
                    </div>
                </div>
                
            </div>

            <div class="itens">

            </div>
        </div>
      </div>
    </section>

</main>

<img src="/img/nuvem_grande.png"  class="back_img" alt="">


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="pagamentos.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
    AOS.init(
        {
            duration: 1000,
        }
    );
</script>
</body>
</html>
